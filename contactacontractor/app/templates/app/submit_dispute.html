{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'submit_dispute.css' %}">
<h1>Dispute Submission Form</h1>
    <form action="" method="post" id="main">
        {% csrf_token %}
        <p>Write your dispute message:</p>
        <textarea name="dispute" id="dispute" cols="30" rows="10" required></textarea><br>
        <input type="submit" value="Submit" id="button">
    </form>
{% endblock content %}
