{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
<div id="main">
    <img src="https://www.fortunebuilders.com/wp-content/uploads/2021/10/Depositphotos_103173498_S-min.jpg" alt="contractor" style="width: 100%; height: 700px; object-fit: cover;" id="image">
    <div id="leftColumn">
        <h1 id="title">CONTACT<br> A<br> CONTRACTOR</h1>
        <h2 id="subtitle">Post a new job!</h2>
        {% if request.user.is_authenticated %}
            <p id="post"><a href="{% url 'new_job' %}" id="link">Post a Job</a></p>
        {% else %}
            <p id="login"><a href="{% url 'login' %}" id="link">Login</a> to post a job</p>
        {% endif %}
    </div>    
</div>
{% endblock content %}
